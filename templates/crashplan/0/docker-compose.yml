crashplan-init:
  labels:
    io.rancher.container.start_once: 'true'
  command:
  - /bin/true
  image: swcurran/crashplan:latest
  volumes:
  - /opt/rancher
  - /storage
  - /var/crashplan
  net: none
crashplan:
  ports:
  - 4242:4242/tcp
  - 4243:4243/tcp
  environment:
  -PUBLIC_IP=${DOCKER_HOST}
  -PUBLIC_PORT=4242
  labels:
    io.rancher.sidekicks: crashplan-init
  image: swcurran/crashplan:latest
  volumes_from:
  - crashplan-init